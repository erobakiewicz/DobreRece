{% extends "base.html" %}

{% block content %}
    <div align="center">
        <h2>Edytuj dane: </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.first_name.errors }}
                {{ form.first_name }}
            </div>
            <div class="form-group">
                {{ form.last_name.errors }}
                {{ form.last_name }}
            </div>
            <div class="form-group">
                {{ form.email.errors }}
                {{ form.email }}
            </div>
            <div align="center" class="form-group">
                <button type="submit" value="Prześlij" class="btn">Prześlij</button>
            </div>
            <div></div>
        </form>
    </div>
{% endblock %}
