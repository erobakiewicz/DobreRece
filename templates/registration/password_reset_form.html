{% extends 'base.html' %}

{% block content %}
    <section class="login-page">
        <div align="center">
            <h2>Nie pamiętasz swojego hasła?</h2>
            <h1>Podaj swój adres email. Wyślemy ci przypomnienie.</h1>

            <form method="POST" align="center">
                {% csrf_token %}
                <h1>{{ password_reset_form }}</h1>
                <button class="btn btn--without-border" type="submit">Wyślij</button>

            </form>
    </section>
{% endblock %}
